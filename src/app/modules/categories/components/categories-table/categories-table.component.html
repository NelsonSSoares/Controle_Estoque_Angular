<div class="grid">
  <div class="col-12">
    <p-card
    styleClass="shadow-3 m-5 text-indigo-800"
    header="Categorias de produtos"
    >
    <p-table
    [(selection)]="categorySelected"
    [value]="categories"
    [rows]="10"
    [paginator]="true"
    [responsive]="true"
    [tableStyle]="{'min-width': '75rem'}"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} categorias"
    >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          <div class="flex justify-content-center align-items-center">
            <div class="flex justify-content-center align-items-center">
              Nome
            </div>
            <div class="flex justify-content-center align-items-center">
              <p-sortIcon field="name"></p-sortIcon>
              <p-columnFilter
              type="text"
              field="name"
              display="menu"
              matchMode="contains"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              ></p-columnFilter>
            </div>
          </div>
        </th>
        <th>
          <div class="flex justify-content-center align-items-center">
            <p-button
            pTooltip="Adicionar Categoria"
            tooltipPosition="top"
            styleClass="p-button-info"
            icon="pi pi-plus"
            label="Adicionar"
            (click)="handleCategoryEvent(addCategoryAction)"
            ></p-button>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-category>
      <tr>
        <td>
          {{category.name}}
        </td>
        <td>
          <div class="flex justify-content-center align-items-center gap-3 align-content-center">
            <button pButton pRipple
            icon="pi pi-pencil"
            pTooltip="Editar Categoria"
            tooltipPosition="top"
            class="p-button-rounded p-button-warning"
            (click)="handleCategoryEvent(editCategoryAction, category?.id, category?.name)"
            ></button>
            <button pButton pRipple
            pTooltip="Excluir Categoria"
            tooltipPosition="top"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="handleDeleteCategoryEvent(category?.id, category?.name)"
            ></button>
          </div>
        </td>
      </tr>

    </ng-template>


    </p-table>
  </p-card>
  </div>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
