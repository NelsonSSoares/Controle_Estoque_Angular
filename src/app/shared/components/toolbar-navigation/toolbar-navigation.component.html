<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
    icon="pi pi-home"
    label="Dashboard"
    routerLink="/dashboard"
    styleClass="bg-indigo-800 p-button-secondary"
    routerLinkActive="exact_route"
    ></p-button>
  </div>
  <div class="p-toolbat-group-center">
      <p-button
      icon="pi pi-cart-plus"
      label="Produtos"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
      ></p-button>
      <p-button
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
      ></p-button>
      <p-button
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      (onClick)="handleSaleProduct()"
      ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
    label="Sair"
    styleClass="bg-indigo-800 p-button-secondary"
    icon="pi pi-sign-out"
    styleClass="p-button-danger"
    (onClick)="logout()"
    ></p-button>
  </div>
</p-toolbar>
